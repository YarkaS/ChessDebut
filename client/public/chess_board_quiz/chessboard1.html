<!Doctype html>
<html lang ="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="AbChess/AbChess-0.3.1.css">
	<link rel="stylesheet" href="test.css">
</head>
<body>
<div >
<a href = "http://chessdebuts.herokuapp.com/#/" class = "button btn">Home</a>
<div class = "center">
	<div class = "containercontainer">
		<div id="chessboard"></div>
		<div class="container">
			<div id="question-container">
			  <div id="question" class="quest">Question</div>
			  <div class = "replaybtn">
					<button id ="replay" class = "commands">play it/ replay it</button>
			  </div>
			  <div id="answer-buttons" class="btn-grid">
				<button class="btn">Answer 1</button>
				<button class="btn">Answer 2</button>
				<button class="btn">Answer 3</button>
				<button class="btn">Answer 4</button>
			  </div>
			</div>
		</div>
		<div class = "bottomright">
			<button id ="nextQuestion" class = "commands btn">Next</button>
		</div>
	</div>
</div>
</div>
<script src='AbChess/AbChess-0.3.1.js'></script>
<script>
	api();
	var play = [];
	var played = [];
	var answerchoice = [];
	var check = 0;
	var ww,bw,dr = "";
	const answerButtonsElement = document.getElementById('answer-buttons');
	var answer = "";
	var movesplayed = "";
	var hasNum = /\d/;
	var count = 0;
	var abChess = {};
	var options = {
		width: 480,
		animated: true,
		animationSpeed: 3,
		clickable: false,
		draggable: false
	};
	abChess = new AbChess("chessboard",options);
	abChess.setFEN();
	var replayButton = document.getElementById("replay");
	replayButton.addEventListener("click",async function(){
	played = [];
	insert(movesplayed,played);
	reset2();
	await sleep(1000);
	continues(played);
	
	});
	var next = document.getElementById("nextQuestion");
	next.addEventListener("click",async function(){
		if(check == 1){
			nextQues();
			api();
		}
	});
	async function reset2(){
		abChess.reset();
		abChess.setFEN();
	}
	async function continues(arr){
		for(var i = 0; i< arr.length/2;i++)
		{
			abChess.play(arr[0+i*2], arr[1+i*2]);
			await sleep(1000);
		}
	}
	function insert(word,arr){
		if(hasNum.test(word)){
			var store = word.trim();
			while(store.length>2)
			{
				arr.push(store.substring(0,2));
				store = store.substring(2).trim();
			}
			arr.push(store.trim());
		}
	}
	function sleep(ms) {
		return new Promise(resolve => setTimeout(resolve, ms));
	}
	async function api(){
		await fetch('https://chessdebuts.herokuapp.com/getop').then(response=>{
			return response.json();
		}).then(data=>{
			document.getElementById('replay').style.visibility = 'visible';
			document.getElementById("question").innerHTML = data.question;
			if(data.movesplayed != "")
				movesplayed = data.movesplayed;
			else
				document.getElementById('replay').style.visibility = 'hidden';
			if(data.answer != ""){
				answer = data.answer;
			}
			formatwrongans(data.wrongans);
			ww = data.ww;
			bw = data.bw;
			dw = data.dr;
			insert(movesplayed,played);
			insert(answer,play);
		})
		.catch(error => {
		console.error('request failed', error);
		});
		showQuestion();
	}
	function showQuestion() {
		while (answerButtonsElement.firstChild) {
			answerButtonsElement.removeChild(answerButtonsElement.firstChild)
		  }
		  shuffle(answerchoice);
		for(var i = 0 ; i < 4; i++)
		{
			const button = document.createElement('button');
			button.innerText = answerchoice[i];
			button.classList.add('btn');
			button.addEventListener('click', selectAnswer);
			answerButtonsElement.appendChild(button);
		}
	}
	function shuffle(array) {
		  var currentIndex = array.length, temporaryValue, randomIndex;

		  // While there remain elements to shuffle...
		  while (0 !== currentIndex) {

			// Pick a remaining element...
			randomIndex = Math.floor(Math.random() * currentIndex);
			currentIndex -= 1;

			// And swap it with the current element.
			temporaryValue = array[currentIndex];
			array[currentIndex] = array[randomIndex];
			array[randomIndex] = temporaryValue;
		  }
		return array;
	}
	function selectAnswer(e) {
		const selectedButton = e.target;
		const correct = selectedButton.lastChild.data;
		 setStatusClass(selectedButton, correct)
	}
	function setStatusClass(element, correct) {
		  if (correct == answer && check == 0) {
			play = [];
			insert(answer,play);
			continues(play);
			count++;
			check = 1;
			alert("correct \n"+ "Score: "+count+"\n"+"white win: " + ww + "\n black win: " + bw +"\n draw: "+ dw);
		  } 
		  else if(correct == answer){
			return;
		  }
		  else {
			alert("wrong answer \n"+ "End Score: "+ count);
			window.location.href = "https://chessdebuts.herokuapp.com/#";
		  }
	}
	function formatwrongans(wrong){
		var store = wrong;
		for(var i = 0; i <2; i++){
			answerchoice.push(store.substring(0,store.indexOf("|")));
				store = store.substring(store.indexOf("|")+1);
		}
		answerchoice.push(store);
		answerchoice.push(answer);
	}
	function nextQues(){
		reset2();
		play = [];
		played = [];
		answerchoice = [];
		check = 0;
	}
</script>
</body>
</html>
